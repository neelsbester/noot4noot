<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Hitster Player</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

  <!-- Spotify Web Playback SDK for in-browser playback -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div class="app">
    <!-- Animated background -->
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>
    
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-content">
        <div class="logo-container">
          <div class="logo-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="3"/>
              <circle cx="50" cy="50" r="30" stroke="currentColor" stroke-width="2" opacity="0.6"/>
              <circle cx="50" cy="50" r="15" stroke="currentColor" stroke-width="2" opacity="0.3"/>
              <circle cx="50" cy="50" r="5" fill="currentColor"/>
            </svg>
          </div>
          <h1 class="logo-text">HITSTER</h1>
          <p class="logo-subtitle">PLAYER</p>
        </div>

        <p class="login-description">
          Scan QR codes from your Hitster cards and let the music play!
        </p>

        <button id="login-btn" class="btn btn-spotify">
          <svg class="spotify-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
          </svg>
          Connect with Spotify
        </button>

        <p class="login-note">
          Requires Spotify Premium for playback control
        </p>
      </div>
    </div>

    <!-- Setup Screen (Device Selection) -->
    <div id="setup-screen" class="screen" hidden>
      <div class="setup-content">
        <h2>Select Output Device</h2>
        <p class="setup-description">Where should the music play?</p>
        
        <div id="devices-list" class="devices-list">
          <!-- Devices will be populated here -->
        </div>
        
        <button id="refresh-devices-btn" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
          Refresh Devices
        </button>
        
        <button id="start-scanning-btn" class="btn btn-primary" disabled>
          Start Scanning
        </button>
      </div>
    </div>

    <!-- Main Player Screen -->
    <div id="player-screen" class="screen" hidden>
      <!-- Header -->
      <header class="player-header">
        <button id="change-device-btn" class="btn-icon" title="Change device">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <polyline points="17 2 12 7 7 2"/>
          </svg>
        </button>
        <div class="current-device">
          <span class="device-label">Playing on</span>
          <span id="device-name" class="device-name">---</span>
        </div>
      </header>

      <!-- Scanner Area -->
      <div class="scanner-container">
        <div id="scanner" class="scanner">
          <div class="scanner-overlay">
            <div class="scanner-frame">
              <div class="corner top-left"></div>
              <div class="corner top-right"></div>
              <div class="corner bottom-left"></div>
              <div class="corner bottom-right"></div>
            </div>
            <p class="scanner-hint">Position QR code in frame</p>
          </div>
        </div>
      </div>

      <!-- Now Playing -->
      <div id="now-playing" class="now-playing">
        <div class="now-playing-placeholder">
          <div class="placeholder-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 18V5l12-2v13"/>
              <circle cx="6" cy="18" r="3"/>
              <circle cx="18" cy="16" r="3"/>
            </svg>
          </div>
          <p>Scan a card to play</p>
        </div>
        
        <div class="now-playing-content" hidden>
          <div class="album-art-container">
            <img id="album-art" class="album-art" src="" alt="Album art">
            <div class="vinyl-overlay"></div>
          </div>
          <div class="track-info">
            <p id="track-name" class="track-name"></p>
            <p id="artist-name" class="artist-name"></p>
            <p id="track-year" class="track-year"></p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="pause-btn" class="btn-control" disabled>
          <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
          </svg>
          <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor" hidden>
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </button>
        
        <button id="reveal-btn" class="btn btn-reveal" hidden>
          Reveal Song Info
        </button>
      </div>

      <!-- Debug Panel (hidden by default, set DEBUG_MODE=true in scanner.js to enable) -->
      <div id="debug-panel" class="debug-panel" hidden>
        <div class="debug-header">
          <span>üîç Scanner Debug</span>
          <button id="clear-debug" class="debug-clear">Clear</button>
        </div>
        <div id="debug-log" class="debug-log">
          <p class="debug-entry">Waiting for scan...</p>
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
